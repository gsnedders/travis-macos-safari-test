language: generic
os: osx
osx_image:
  - xcode7.3
  - xcode8
  - xcode8.3
  - xcode9
  - xcode9.1
  - xcode9.2

before_install:
  - brew update
  - brew install python
  - virtualenv env -p python
  - source env/bin/activate
  
install:
  - ./install.sh
  - pip install selenium

script:
  - python test.py
